<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Костанайский политехнический высший колледж</title>
    <meta name="author" content="Амангелді Арлан">
    <meta name="description" content="путиводитель для колледжа">
    <link rel="stylesheet" href="authorization.css">
</head>
<body>
    <button id="backButton" onclick="goBack()">←</button>
    <div class="container">
        <h2>Авторизация</h2>
        <form id="main-form" onsubmit="return checkForm(this)">
            <div class="input-group">
                <label for="login">Логин</label>
                <input type="text" id="login" name="login">
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="input-group">
                <button type="submit">Войти</button>
            </div>
            <div id="error" style="color: red"></div>
        </form>
    </div>
    <script src="authorization.js"></script>
</body>
</html>
