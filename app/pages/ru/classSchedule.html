<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .schedule {
        max-width: 600px;
        margin: 0 auto;
    }

    .schedule h2 {
        text-align: center;
    }

    .schedule-item {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
    }

    .schedule-time {
        font-weight: bold;
    }

    .schedule-topic {
        margin-top: 5px;
    }
</style>
<body>
    <div class="schedule">
        <h2>Расписание занятий</h2>
        <div id="schedule-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scheduleContainer = document.getElementById('schedule-container');

            const schedule = [
                { day: 'Понедельник', lessons: ['Введение в HTML', 'Основы CSS', 'Практика HTML и CSS'] },
                { day: 'Вторник', lessons: ['Продвинутый CSS', 'Работа с макетами', 'Практика CSS'] },
                { day: 'Среда', lessons: ['Введение в JavaScript', 'Типы данных', 'Практика JavaScript'] },
                { day: 'Четверг', lessons: ['Функции в JavaScript', 'Работа с массивами', 'Практика JavaScript'] },
                { day: 'Пятница', lessons: ['DOM и события', 'AJAX', 'Практика JavaScript'] },
                { day: 'Суббота', lessons: ['Адаптивный дизайн', 'Flexbox и Grid', 'Практика CSS и адаптивности'] },
                { day: 'Воскресенье', lessons: ['Анимации в CSS', 'SVG и канвас', 'Заключительный проект'] }
            ];

            schedule.forEach(day => {
                const dayElem = document.createElement('div');
                dayElem.classList.add('schedule-item');

                const dayTitle = document.createElement('h3');
                dayTitle.textContent = day.day;
                dayElem.appendChild(dayTitle);

                day.lessons.forEach(lesson => {
                    const lessonTime = document.createElement('div');
                    lessonTime.classList.add('schedule-time');
                    lessonTime.textContent = '9:00-10:30';
                    dayElem.appendChild(lessonTime);

                    const lessonTopic = document.createElement('div');
                    lessonTopic.classList.add('schedule-topic');
                    lessonTopic.textContent = lesson;
                    dayElem.appendChild(lessonTopic);
                });

                scheduleContainer.appendChild(dayElem);
            });
        });
    </script>
</body>
</html>
