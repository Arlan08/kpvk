<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Костанайский политехнический высший колледж</title>
    <meta name="author" content="Амангелді Арлан">
    <meta name="description" content="путиводитель для колледжа">
    <link rel="stylesheet" href="windowForTeacher.css">
</head>
<body>
    <div class="container">
        <aside>
            <button id="backButton" onclick="goBack()">←</button>
            <div class="aside-buttons">
                <button onclick="showSchedule()">Расписание</button>
                <button onclick="showCalls()">Звонки</button>
            </div>
        </aside>
        <main class="main-content" id="mainContent">
            <!-- Содержимое блока main -->
        </main>
    </div>

    <script>
        function showSchedule() {
            document.getElementById('mainContent').innerHTML = "<h2>Расписание</h2><p>Здесь будет отображаться расписание</p>";
        }

        function showCalls() {
            document.getElementById('mainContent').innerHTML = "<h2>Звонки</h2><p>Здесь будет отображаться информация о звонках</p>";
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
